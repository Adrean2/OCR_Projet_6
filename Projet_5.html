<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=2.0">
<link rel="stylesheet" href="style.css">
<head>
    <title>Projet 5</title>
</head>

<body>
    <header>
            <div class="header-container">
                <div class="head-logo">JustStreamIt</div>
                <div class="head-div">Accueil</div>
                <div class="head-div">Catégorie</div>
            </div>
    </header>

    <div class="bm-container">
        <div class="bm-title"></div>
        <button id="bm-play">Play</button>
        <img src="" id="bm-img"alt="image_meilleur_film">
    </div>
    <!-- <h2>Meilleur films</h2> -->
    <div class="movie-wrapper" data-id="-imdb_score">
        <h2>Films les mieux notées</h2>
        <div class="left-arrow">&lArr;</div>
        <div class="movies-container" id="-imdb_score-container"></div> 
        <div class="right-arrow">&rArr;</div>
    </div>

    <div class="movie-wrapper" data-id="Adventure">
        <h1>Adventure</h1>
        <div class="left-arrow">&lArr;</div>
        <div class="movies-container" id="Adventure-container"></div> 
        <div class="right-arrow">&rArr;</div>
    </div>

    <div class="movie-wrapper" data-id="Animation">
        <h1>Animation</h1>
        <div class="left-arrow">&lArr;</div>
        <div class="movies-container" id="Animation-container"></div> 
        <div class="right-arrow">&rArr;</div>
    </div>

    <div class="movie-wrapper" data-id="Horror">
        <h1>Horror</h1>
        <div class="left-arrow">&lArr;</div>
        <div class="movies-container" id="Horror-container"></div> 
        <div class="right-arrow">&rArr;</div>
    </div>

<div class="modal">
    <div class="modal-wrapper">
        <div class="modal-header">
            Détails du film
            <div class="close">
                &times;
            </div>
        </div>
        <div class="modal-content">
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
